<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card - SHOES</title>
    <link rel="stylesheet" href="style.css">
    <!-- remixicon link for icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
  <div class="header">
    
    <div class="logo-card">
        <img src="images/nike-logo7.png" alt="logo">
        <i class="ri-shopping-bag-line"></i>
    </div>

    <div class="main-images">
        <img id="orange" src="images/pngwing.com (1).png" alt="orange" class="orange active">
        <img id="red" src="images/pngwing.com (2).png" alt="orange" class="red">
        <img id="black" src="images/pngwing.com.png" alt="orange" class="black">
    </div>

    <div class="shoe-details">
        <span class="shoe-name">Nike Sneaker SZ</span>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Consequatur repellendus.</p>
        <div class="stars">
            <i class="ri-star-fill"></i>
            <i class="ri-star-fill"></i>
            <i class="ri-star-fill"></i>
            <i class="ri-star-fill"></i>
            <i class="ri-star-line"></i>
        </div>
    </div>

    <div class="color-price">
        <div class="color-option">
            <span class="color">Colour:</span>
            <div class="circles">
                <span class="circle orange active" id="orange"></span>
                <span class="circle red" id="red"></span>
                <span class="circle black" id="black"></span>
            </div>
        </div>
        <div class="price">
            <span class="price_num">$15.00</span>
            <span class="price_letter">Fifteen dollar only</span>
        </div>
    </div>
        <div class="button">
            <div class="button-layer"></div>
            <button>Add To Cart</button>
        </div>
    
  </div>
  <script src="main.js"></script>  
</body>
</html>
